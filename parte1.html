<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parte 1 Condiciones</title>
</head>
<body>
    <div class="contenido">
        <img id="imagen" src="assets/img/wacken-logo.png" alt="wacken-logo" onclick="
            imagen = document.querySelector('#imagen');
            
            if(imagen.style.borderStyle == 'solid'){
                imagen.style.borderStyle = 'none';
            }
            else{
                imagen.style.borderStyle = 'solid';
                imagen.style.borderWidth = '2px';
                imagen.style.borderColor = 'red';
            }
        ">
    </div>
</body>
</html>
